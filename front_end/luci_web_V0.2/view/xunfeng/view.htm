<script type="text/javascript" language="javascript">
	var index = 0;
	function initPage() {
		// Initialize
		document.system_connection_form.btDisconnect.disabled = true;
	}
	function setSystemDisconnectState() {
		var disabled = true;
		var disconnect = document.system_connection_form.system_disconnect;
		// Check if no connections
		if (disconnect == null)
			disabled = true;
		// Check if only one Connection and see if Checked
		else if (disconnect.length == null) {
			if (disconnect.checked)
				disabled = false;
		}
		// Otherwise, assume multiple connections and see if any Checked
		else {
			for (i = 0; i < disconnect.length; i++) {
				if (disconnect[i].checked) {
					disabled = false;
					break;
				}
			}
		}
		// Set Disconnect Button State
		document.system_connection_form.btDisconnect.disabled = disabled;
	}
// -->
</script>
